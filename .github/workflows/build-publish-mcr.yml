# This Github Action will build and publish images to Azure Container Registry (ACR), from where the published images will be
# automatically pushed to the trusted registry, Microsoft Container Registry (MCR).

# TO-DO (chenyu1): evaluate if we need to hide arch-specific images in ACR.

name: Building and Pushing to MCR
on:
  workflow_dispatch:
    inputs:
      releaseTag:
        description: 'Release tag to publish images, defaults to the latest one'
        type: string

permissions:
  id-token: write
  contents: read

env:
  # `public` indicates images to MCR will be publicly available, and will be removed in the final MCR images
  REGISTRY_REPO: public/aks/fleet
  ARC_REGISTRY_REPO: public/microsoft.fleetmember
  COPA_VERSION: 0.11.1

jobs:
  prepare-variables:
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.vars.outputs.release_tag }}
      fleet_networking_version: ${{ steps.vars.outputs.fleet_networking_version }}
      arc_helmchart_version: ${{ steps.vars.outputs.arc_helmchart_version }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
      - name: 'Set output variables'
        id: vars
        run: |
          # set the image version
          RELEASE_TAG=${{ inputs.releaseTag }}
          if [ -z "$RELEASE_TAG" ]; then
            RELEASE_TAG=`git describe --tags $(git rev-list --tags --max-count=1)`
            echo "The user input release tag is empty, will use the latest tag $RELEASE_TAG."
          fi
          echo "release_tag=$RELEASE_TAG" >> $GITHUB_OUTPUT

          # Strip 'v' prefix from RELEASE_TAG for helm chart version
          ARC_HELMCHART_VERSION="${RELEASE_TAG#v}"
          echo "arc_helmchart_version=$ARC_HELMCHART_VERSION" >> $GITHUB_OUTPUT
          echo "Using Arc Helm Chart version: $ARC_HELMCHART_VERSION"

          # Fetch the latest fleet-networking version
          # NOTE: The fleet-networking image must be cut and pushed to MCR first before retrieving this version
          FLEET_NETWORKING_VERSION="${FLEET_NETWORKING_VERSION:-$(curl "https://api.github.com/repos/Azure/fleet-networking/tags" | jq -r '.[0].name')}"
          echo "fleet_networking_version=$FLEET_NETWORKING_VERSION" >> $GITHUB_OUTPUT
          echo "Using Fleet Networking version: $FLEET_NETWORKING_VERSION"

          # NOTE: As exporting a variable from a secret is not possible, the shared variable registry obtained
          # from AZURE_REGISTRY secret is not exported from here.

  publish-images-amd64:
    runs-on:
      labels: [self-hosted, "1ES.Pool=1es-aks-fleet-pool-ubuntu"]
    needs: prepare-variables
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.prepare-variables.outputs.release_tag }}
      - name: 'Login the ACR'
        run: |
          az login --identity 
          az acr login -n ${{ secrets.AZURE_REGISTRY }}
      - name: Build and publish hub-agent
        run: |
          make docker-build-hub-agent
        env:
          HUB_AGENT_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.release_tag }}-amd64
          REGISTRY: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}
      - name: Build and publish member-agent
        run: |
          make docker-build-member-agent
        env:
          MEMBER_AGENT_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.release_tag }}-amd64
          REGISTRY: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}
      - name: Build and publish refresh-token
        run: |
          make docker-build-refresh-token
        env:
          REFRESH_TOKEN_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.release_tag }}-amd64
          REGISTRY: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}
      - name: Build and publish crd-installer
        run: |
          make docker-build-crd-installer
        env:
          CRD_INSTALLER_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.release_tag }}-amd64
          REGISTRY: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}
      # Build Arc Extension for member clusters
      # Arc-connected clusters can join fleets as member clusters through an Arc Extension.
      # An Arc Extension is a packaged Helm chart that gets deployed to Arc clusters.
      # This step packages both the fleet member agent and networking agents into a single
      # Helm chart for Arc deployment, since Arc Extensions require all components to be bundled together.
      - name: Build and publish ARC member cluster agents helm chart
        run: |
          make helm-package-arc-member-cluster-agents
        env:
          ARC_MEMBER_AGENT_HELMCHART_VERSION: ${{ needs.prepare-variables.outputs.arc_helmchart_version }}
          MEMBER_AGENT_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.release_tag }}
          REFRESH_TOKEN_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.release_tag }}
          CRD_INSTALLER_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.release_tag }}
          MCS_CONTROLLER_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.fleet_networking_version }}
          MEMBER_NET_CONTROLLER_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.fleet_networking_version }}
          REGISTRY: ${{ secrets.AZURE_REGISTRY }}/${{ env.ARC_REGISTRY_REPO}}

  publish-images-arm64:
    runs-on:
      labels: [self-hosted, "1ES.Pool=1es-aks-fleet-pool-ubuntu-arm64"]
    needs: prepare-variables
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.prepare-variables.outputs.release_tag }}
      - name: 'Install the Azure CLI'
        # Note (chenyu1): the self-hosted 1ES ARM64 pool, for some reason, does not have Azure CLI installed by default;
        # install it manually here.
        run:
          curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
      - name: 'Set up build dependencies'
        # Note (chenyu1): the self-hosted 1ES ARM64 pool, for some reason, does not have the common build
        # tools (e.g., make) installed by default; install them manually.
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential acl
      - name: 'Set up Docker'
        # Note (chenyu1): the self-hosted 1ES ARM64 pool, for some reason, does not have Docker installed by default,
        # and cannot have Docker installed via the docker/setup-docker-action Github Action, hence the manual setup
        # steps here.
        run: |
          sudo apt-get update
          sudo apt-get -y install ca-certificates curl
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc
          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
      - name: 'Enable Docker access'
        # Note (chenyu1): there are situations where the newgrp command will not take effect; set access
        # to the docker daemon directly just in case.
        run: |
          sudo groupadd docker || true
          echo "Adding $USER to the docker group"
          sudo usermod -aG docker $USER
          newgrp docker
          sudo setfacl --modify user:$USER:rw /var/run/docker.sock
      - name: 'Login the ACR'
        # Note (chenyu1): must not use root privileges; the system seems to have some trouble
        # retrieving credentials when sudo is used.
        run: |
          az login --identity
          az acr login -n ${{ secrets.AZURE_REGISTRY }}
      - name: 'Verify Docker CLI'
        run: |
          docker version
          docker info
      - name: Build and publish hub-agent
        run: |
          make docker-build-hub-agent
        env:
          HUB_AGENT_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.release_tag }}-arm64
          REGISTRY: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}
          TARGET_ARCH: arm64
      - name: Build and publish member-agent
        run: |
          make docker-build-member-agent
        env:
          MEMBER_AGENT_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.release_tag }}-arm64
          REGISTRY: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}
          TARGET_ARCH: arm64
      - name: Build and publish refresh-token
        run: |
          make docker-build-refresh-token
        env:
          REFRESH_TOKEN_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.release_tag }}-arm64
          REGISTRY: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}
          TARGET_ARCH: arm64
      - name: Build and publish crd-installer
        run: |
          make docker-build-crd-installer
        env:
          CRD_INSTALLER_IMAGE_VERSION: ${{ needs.prepare-variables.outputs.release_tag }}-arm64
          REGISTRY: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}
          TARGET_ARCH: arm64

  create-image-manifest-bundle:
    runs-on:
      # Use the x86_64 1ES pool to run this job; in theory it can be run on the ARM64 1ES pool as well.
      labels: [self-hosted, "1ES.Pool=1es-aks-fleet-pool-ubuntu"]
    needs: [prepare-variables, publish-images-amd64, publish-images-arm64]
    steps:
    - name: 'Wait until images are processed'
      # Note (chenyu1): as we are pulling from ACR rather than MCR, the images should be available almost
      # immediately after the push is done; the delay is added here as a precaution.
      run: |
        echo "Waiting for 3 minutes to ensure that images are fully processed"
        sleep 180
    - name: 'Login the ACR'
      run: |
        az login --identity 
        az acr login -n ${{ secrets.AZURE_REGISTRY }}
    - name: 'Pull the hub agent images from ACR'
      # Note (chenyu1): must set the target platform explictly.
      run: |
        docker pull --platform linux/amd64 ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/hub-agent:${{ needs.prepare-variables.outputs.release_tag }}-amd64
        docker pull --platform linux/arm64 ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/hub-agent:${{ needs.prepare-variables.outputs.release_tag }}-arm64
    - name: 'Create and push multi-arch image manifests for the hub agent image'
      # Note (chenyu1): use `docker buildx imagetools create`, otherwise attestations cannot be perserved.
      run: |
        docker buildx imagetools create \
          -t ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/hub-agent:${{ needs.prepare-variables.outputs.release_tag }} \
          ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/hub-agent:${{ needs.prepare-variables.outputs.release_tag }}-amd64 \
          ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/hub-agent:${{ needs.prepare-variables.outputs.release_tag }}-arm64
    - name: 'Pull the member agent images from ACR'
      # Note (chenyu1): must set the target platform explictly.
      run: |
        docker pull --platform linux/amd64 ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/member-agent:${{ needs.prepare-variables.outputs.release_tag }}-amd64
        docker pull --platform linux/arm64 ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/member-agent:${{ needs.prepare-variables.outputs.release_tag }}-arm64
    - name: 'Create and push multi-arch image manifests for the member agent image'
      # Note (chenyu1): use `docker buildx imagetools create`, otherwise attestations cannot be perserved.
      run: |
        docker buildx imagetools create \
          -t ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/member-agent:${{ needs.prepare-variables.outputs.release_tag }} \
          ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/member-agent:${{ needs.prepare-variables.outputs.release_tag }}-amd64 \
          ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/member-agent:${{ needs.prepare-variables.outputs.release_tag }}-arm64
    - name: 'Pull the refresh token images from ACR'
      # Note (chenyu1): must set the target platform explictly.
      run: |
        docker pull --platform linux/amd64 ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/refresh-token:${{ needs.prepare-variables.outputs.release_tag }}-amd64
        docker pull --platform linux/arm64 ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/refresh-token:${{ needs.prepare-variables.outputs.release_tag }}-arm64
    - name: 'Create and push multi-arch image manifests for the refresh token image'
      # Note (chenyu1): use `docker buildx imagetools create`, otherwise attestations cannot be perserved.
      run: |
        docker buildx imagetools create \
          -t ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/refresh-token:${{ needs.prepare-variables.outputs.release_tag }} \
          ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/refresh-token:${{ needs.prepare-variables.outputs.release_tag }}-amd64 \
          ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/refresh-token:${{ needs.prepare-variables.outputs.release_tag }}-arm64
    - name: 'Pull the crd installer images from ACR'
      # Note (chenyu1): must set the target platform explictly.
      run: |
        docker pull --platform linux/amd64 ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/crd-installer:${{ needs.prepare-variables.outputs.release_tag }}-amd64
        docker pull --platform linux/arm64 ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/crd-installer:${{ needs.prepare-variables.outputs.release_tag }}-arm64
    - name: 'Create and push multi-arch image manifests for the crd installer image'
      # Note (chenyu1): use `docker buildx imagetools create`, otherwise attestations cannot be perserved.
      run: |
        docker buildx imagetools create \
          -t ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/crd-installer:${{ needs.prepare-variables.outputs.release_tag }} \
          ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/crd-installer:${{ needs.prepare-variables.outputs.release_tag }}-amd64 \
          ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/crd-installer:${{ needs.prepare-variables.outputs.release_tag }}-arm64

  # COPA (Copacetic) Vulnerability Patching Job.
  # This job scans the multi-arch images for OS package vulnerabilities and creates patched versions.
  # Patched images are pushed to ACR/MCR with '-patched' suffix, coexisting with original images.
  copa-patch-images:
    runs-on:
      labels: [self-hosted, "1ES.Pool=1es-aks-fleet-pool-ubuntu"]
    needs: [prepare-variables, create-image-manifest-bundle]
    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ needs.prepare-variables.outputs.release_tag }}
      
      - name: 'Login to ACR for COPA patching.'
        # Authenticates with Azure Container Registry to access and push patched images.
        run: |
          az login --identity 
          az acr login -n ${{ secrets.AZURE_REGISTRY }}

      - name: 'Set up Docker Buildx for COPA patching.'
        # Creates a Docker buildx builder instance required for COPA's multi-platform patching operations.
        run: |
          docker buildx create --use --name copa-builder
          docker buildx inspect --bootstrap

      - name: 'Download and setup COPA CLI.'
        # Downloads the latest COPA (Copacetic) CLI tool for vulnerability patching.
        # Uses version ${{ env.COPA_VERSION }} which is the latest stable release.
        run: |
          echo "Downloading COPA v${{ env.COPA_VERSION }} (latest stable version) for vulnerability patching."
          wget https://github.com/project-copacetic/copacetic/releases/download/v${{ env.COPA_VERSION }}/copa_${{ env.COPA_VERSION }}_linux_amd64.tar.gz
          tar -xzf copa_${{ env.COPA_VERSION }}_linux_amd64.tar.gz
          chmod +x copa
          echo "COPA CLI v${{ env.COPA_VERSION }} setup complete."

      # Scan and patch Hub Agent image
      - name: 'Generate Trivy vulnerability report for hub-agent.'
        # Scans the hub-agent multi-arch image for OS package vulnerabilities using Trivy scanner.
        # Only scans for fixable OS vulnerabilities that COPA can actually patch.
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/workspace \
            aquasecurity/trivy:0.57.0 image \
            --format json \
            --output /workspace/hub-agent-report.json \
            --ignore-unfixed \
            --vuln-type os \
            --username ${{ github.actor }} \
            --password-stdin \
            ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/hub-agent:${{ needs.prepare-variables.outputs.release_tag }} <<< "${{ secrets.GITHUB_TOKEN }}"
        continue-on-error: true

      - name: 'Check vulnerability count for hub-agent.'
        # Parses the Trivy JSON report to count OS package vulnerabilities.
        # Sets output variable used to conditionally trigger COPA patching.
        id: hub_agent_vuln_count
        run: |
          if [ -f "hub-agent-report.json" ]; then
            vuln_count=$(jq 'if .Results then [.Results[] | select(.Class=="os-pkgs" and .Vulnerabilities!=null) | .Vulnerabilities[]] | length else 0 end' hub-agent-report.json)
            echo "vuln_count=$vuln_count" >> $GITHUB_OUTPUT
            echo "Found $vuln_count OS package vulnerabilities in hub-agent image."
          else
            echo "vuln_count=0" >> $GITHUB_OUTPUT
            echo "No vulnerability report found for hub-agent."
          fi

      - name: 'COPA patch hub-agent image.'
        # Patches the hub-agent image if vulnerabilities were found.
        # Creates a new patched image with '-patched' suffix alongside the original.
        if: steps.hub_agent_vuln_count.outputs.vuln_count > 0
        id: copa_patch_hub_agent
        run: |
          echo "Patching hub-agent image with ${{ steps.hub_agent_vuln_count.outputs.vuln_count }} vulnerabilities."
          ./copa patch \
            -i ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/hub-agent:${{ needs.prepare-variables.outputs.release_tag }} \
            -r hub-agent-report.json \
            -t ${{ needs.prepare-variables.outputs.release_tag }}-patched
          echo "copa_patch=true" >> $GITHUB_OUTPUT
          echo "Successfully created patched hub-agent image."

      - name: 'Push patched hub-agent image.'
        # Pushes the patched hub-agent image to ACR/MCR if patching was successful.
        # Patched image uses original tag with '-patched' suffix for easy identification.
        if: steps.copa_patch_hub_agent.outputs.copa_patch == 'true'
        run: |
          echo "Pushing patched hub-agent image to registry."
          docker push ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/hub-agent:${{ needs.prepare-variables.outputs.release_tag }}-patched
          echo "Patched hub-agent image available at: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/hub-agent:${{ needs.prepare-variables.outputs.release_tag }}-patched"

      # Scan and patch Member Agent image
      - name: 'Generate Trivy vulnerability report for member-agent.'
        # Scans the member-agent multi-arch image for OS package vulnerabilities using Trivy scanner.
        # Only scans for fixable OS vulnerabilities that COPA can actually patch.
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/workspace \
            aquasecurity/trivy:0.57.0 image \
            --format json \
            --output /workspace/member-agent-report.json \
            --ignore-unfixed \
            --vuln-type os \
            --username ${{ github.actor }} \
            --password-stdin \
            ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/member-agent:${{ needs.prepare-variables.outputs.release_tag }} <<< "${{ secrets.GITHUB_TOKEN }}"
        continue-on-error: true

      - name: 'Check vulnerability count for member-agent.'
        # Parses the Trivy JSON report to count OS package vulnerabilities.
        # Sets output variable used to conditionally trigger COPA patching.
        id: member_agent_vuln_count
        run: |
          if [ -f "member-agent-report.json" ]; then
            vuln_count=$(jq 'if .Results then [.Results[] | select(.Class=="os-pkgs" and .Vulnerabilities!=null) | .Vulnerabilities[]] | length else 0 end' member-agent-report.json)
            echo "vuln_count=$vuln_count" >> $GITHUB_OUTPUT
            echo "Found $vuln_count OS package vulnerabilities in member-agent image."
          else
            echo "vuln_count=0" >> $GITHUB_OUTPUT
            echo "No vulnerability report found for member-agent."
          fi

      - name: 'COPA patch member-agent image.'
        # Patches the member-agent image if vulnerabilities were found.
        # Creates a new patched image with '-patched' suffix alongside the original.
        if: steps.member_agent_vuln_count.outputs.vuln_count > 0
        id: copa_patch_member_agent
        run: |
          echo "Patching member-agent image with ${{ steps.member_agent_vuln_count.outputs.vuln_count }} vulnerabilities."
          ./copa patch \
            -i ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/member-agent:${{ needs.prepare-variables.outputs.release_tag }} \
            -r member-agent-report.json \
            -t ${{ needs.prepare-variables.outputs.release_tag }}-patched
          echo "copa_patch=true" >> $GITHUB_OUTPUT
          echo "Successfully created patched member-agent image."

      - name: 'Push patched member-agent image.'
        # Pushes the patched member-agent image to ACR/MCR if patching was successful.
        # Patched image uses original tag with '-patched' suffix for easy identification.
        if: steps.copa_patch_member_agent.outputs.copa_patch == 'true'
        run: |
          echo "Pushing patched member-agent image to registry."
          docker push ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/member-agent:${{ needs.prepare-variables.outputs.release_tag }}-patched
          echo "Patched member-agent image available at: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/member-agent:${{ needs.prepare-variables.outputs.release_tag }}-patched"

      # Scan and patch Refresh Token image
      - name: 'Generate Trivy vulnerability report for refresh-token.'
        # Scans the refresh-token multi-arch image for OS package vulnerabilities using Trivy scanner.
        # Only scans for fixable OS vulnerabilities that COPA can actually patch.
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/workspace \
            aquasecurity/trivy:0.57.0 image \
            --format json \
            --output /workspace/refresh-token-report.json \
            --ignore-unfixed \
            --vuln-type os \
            --username ${{ github.actor }} \
            --password-stdin \
            ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/refresh-token:${{ needs.prepare-variables.outputs.release_tag }} <<< "${{ secrets.GITHUB_TOKEN }}"
        continue-on-error: true

      - name: 'Check vulnerability count for refresh-token.'
        # Parses the Trivy JSON report to count OS package vulnerabilities.
        # Sets output variable used to conditionally trigger COPA patching.
        id: refresh_token_vuln_count
        run: |
          if [ -f "refresh-token-report.json" ]; then
            vuln_count=$(jq 'if .Results then [.Results[] | select(.Class=="os-pkgs" and .Vulnerabilities!=null) | .Vulnerabilities[]] | length else 0 end' refresh-token-report.json)
            echo "vuln_count=$vuln_count" >> $GITHUB_OUTPUT
            echo "Found $vuln_count OS package vulnerabilities in refresh-token image."
          else
            echo "vuln_count=0" >> $GITHUB_OUTPUT
            echo "No vulnerability report found for refresh-token."
          fi

      - name: 'COPA patch refresh-token image.'
        # Patches the refresh-token image if vulnerabilities were found.
        # Creates a new patched image with '-patched' suffix alongside the original.
        if: steps.refresh_token_vuln_count.outputs.vuln_count > 0
        id: copa_patch_refresh_token
        run: |
          echo "Patching refresh-token image with ${{ steps.refresh_token_vuln_count.outputs.vuln_count }} vulnerabilities."
          ./copa patch \
            -i ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/refresh-token:${{ needs.prepare-variables.outputs.release_tag }} \
            -r refresh-token-report.json \
            -t ${{ needs.prepare-variables.outputs.release_tag }}-patched
          echo "copa_patch=true" >> $GITHUB_OUTPUT
          echo "Successfully created patched refresh-token image."

      - name: 'Push patched refresh-token image.'
        # Pushes the patched refresh-token image to ACR/MCR if patching was successful.
        # Patched image uses original tag with '-patched' suffix for easy identification.
        if: steps.copa_patch_refresh_token.outputs.copa_patch == 'true'
        run: |
          echo "Pushing patched refresh-token image to registry."
          docker push ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/refresh-token:${{ needs.prepare-variables.outputs.release_tag }}-patched
          echo "Patched refresh-token image available at: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/refresh-token:${{ needs.prepare-variables.outputs.release_tag }}-patched"

      # Scan and patch CRD Installer image
      - name: 'Generate Trivy vulnerability report for crd-installer.'
        # Scans the crd-installer multi-arch image for OS package vulnerabilities using Trivy scanner.
        # Only scans for fixable OS vulnerabilities that COPA can actually patch.
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $(pwd):/workspace \
            aquasecurity/trivy:0.57.0 image \
            --format json \
            --output /workspace/crd-installer-report.json \
            --ignore-unfixed \
            --vuln-type os \
            --username ${{ github.actor }} \
            --password-stdin \
            ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/crd-installer:${{ needs.prepare-variables.outputs.release_tag }} <<< "${{ secrets.GITHUB_TOKEN }}"
        continue-on-error: true

      - name: 'Check vulnerability count for crd-installer.'
        # Parses the Trivy JSON report to count OS package vulnerabilities.
        # Sets output variable used to conditionally trigger COPA patching.
        id: crd_installer_vuln_count
        run: |
          if [ -f "crd-installer-report.json" ]; then
            vuln_count=$(jq 'if .Results then [.Results[] | select(.Class=="os-pkgs" and .Vulnerabilities!=null) | .Vulnerabilities[]] | length else 0 end' crd-installer-report.json)
            echo "vuln_count=$vuln_count" >> $GITHUB_OUTPUT
            echo "Found $vuln_count OS package vulnerabilities in crd-installer image."
          else
            echo "vuln_count=0" >> $GITHUB_OUTPUT
            echo "No vulnerability report found for crd-installer."
          fi

      - name: 'COPA patch crd-installer image.'
        # Patches the crd-installer image if vulnerabilities were found.
        # Creates a new patched image with '-patched' suffix alongside the original.
        if: steps.crd_installer_vuln_count.outputs.vuln_count > 0
        id: copa_patch_crd_installer
        run: |
          echo "Patching crd-installer image with ${{ steps.crd_installer_vuln_count.outputs.vuln_count }} vulnerabilities."
          ./copa patch \
            -i ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/crd-installer:${{ needs.prepare-variables.outputs.release_tag }} \
            -r crd-installer-report.json \
            -t ${{ needs.prepare-variables.outputs.release_tag }}-patched
          echo "copa_patch=true" >> $GITHUB_OUTPUT
          echo "Successfully created patched crd-installer image."

      - name: 'Push patched crd-installer image.'
        # Pushes the patched crd-installer image to ACR/MCR if patching was successful.
        # Patched image uses original tag with '-patched' suffix for easy identification.
        if: steps.copa_patch_crd_installer.outputs.copa_patch == 'true'
        run: |
          echo "Pushing patched crd-installer image to registry."
          docker push ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/crd-installer:${{ needs.prepare-variables.outputs.release_tag }}-patched
          echo "Patched crd-installer image available at: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/crd-installer:${{ needs.prepare-variables.outputs.release_tag }}-patched"

      # Summary Report for COPA patching results
      - name: 'COPA patching summary report.'
        # Provides a comprehensive summary of the COPA patching process results.
        # Shows which images were patched and where patched versions are available in ACR/MCR.
        run: |
          echo "=== COPA Vulnerability Patching Summary for MCR Release ==="
          echo "Original images pushed to: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}"
          echo "Release tag: ${{ needs.prepare-variables.outputs.release_tag }}"
          echo ""
          echo "Hub Agent: ${{ steps.hub_agent_vuln_count.outputs.vuln_count }} vulnerabilities found"
          if [ "${{ steps.copa_patch_hub_agent.outputs.copa_patch }}" == "true" ]; then
            echo "  ‚úÖ Patched version: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/hub-agent:${{ needs.prepare-variables.outputs.release_tag }}-patched"
          else
            echo "  ‚ÑπÔ∏è  No patching needed"
          fi
          echo ""
          echo "Member Agent: ${{ steps.member_agent_vuln_count.outputs.vuln_count }} vulnerabilities found"
          if [ "${{ steps.copa_patch_member_agent.outputs.copa_patch }}" == "true" ]; then
            echo "  ‚úÖ Patched version: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/member-agent:${{ needs.prepare-variables.outputs.release_tag }}-patched"
          else
            echo "  ‚ÑπÔ∏è  No patching needed"
          fi
          echo ""
          echo "Refresh Token: ${{ steps.refresh_token_vuln_count.outputs.vuln_count }} vulnerabilities found"
          if [ "${{ steps.copa_patch_refresh_token.outputs.copa_patch }}" == "true" ]; then
            echo "  ‚úÖ Patched version: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/refresh-token:${{ needs.prepare-variables.outputs.release_tag }}-patched"
          else
            echo "  ‚ÑπÔ∏è  No patching needed"
          fi
          echo ""
          echo "CRD Installer: ${{ steps.crd_installer_vuln_count.outputs.vuln_count }} vulnerabilities found"
          if [ "${{ steps.copa_patch_crd_installer.outputs.copa_patch }}" == "true" ]; then
            echo "  ‚úÖ Patched version: ${{ secrets.AZURE_REGISTRY }}/${{ env.REGISTRY_REPO}}/crd-installer:${{ needs.prepare-variables.outputs.release_tag }}-patched"
          else
            echo "  ‚ÑπÔ∏è  No patching needed"
          fi
          echo ""
          echo "üîí COPA patching complete for MCR release."
          echo "üì¶ Both original and patched images will be available in Microsoft Container Registry (MCR)."
