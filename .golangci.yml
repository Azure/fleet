run:
  timeout: 15m
  go: '1.23.6'

linters-settings:
  stylecheck:
    checks: [ "all", "-ST1001" ]  # Disables dot-import warnings
  revive:
    rules:
      - name: dot-imports
        disabled: true
  gosec:
    excludes:
      - G404 #Use of weak random number generator (math/rand or math/rand/v2). It is only used in tests.

linters:
  disable-all: true
  enable:
    - decorder
    - errcheck
    - errorlint
    - goconst
    - gocyclo
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nilerr
    - prealloc
    - revive
    - staticcheck
    - tparallel
    - typecheck
    - unconvert
    - unused
    - whitespace
  # Run with --fast=false for more extensive checks
  fast: true
