apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "member-agent.fullname" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "member-agent.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "member-agent.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "member-agent.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "member-agent.fullname" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ include "member-agent.fullname" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
