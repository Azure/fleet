apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: member-agent
rules:
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: member-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: member-agent
subjects:
  - kind: User
    name: {{ .Values.clusterIdentity }}
    namespace: {{ .Values.namespace }}