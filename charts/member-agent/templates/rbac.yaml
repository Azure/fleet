apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: member-agent-role
rules:
  - apiGroups: ["fleet.azure.com"]
    resources: ["memberships", "internalmemberclusters"]
    verbs: [ "get", "list", "watch", "update" ]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: member-agent-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: member-agent-role
subjects:
  - kind: ServiceAccount
    name: {{ include "member-agent.fullname" . }}
    namespace: {{.Values.namespace}}
