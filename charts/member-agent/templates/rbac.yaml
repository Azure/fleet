apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: member-agent
rules:
  - apiGroups: [ "fleet.azure.com" ]
    resources: [ "internalmemberclusters", "memberships" ]
    verbs: [ "get", "list", "watch", "create", "delete" ]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: member-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: member-agent
subjects:
  - kind: ServiceAccount
    name: {{ include "member-agent.serviceAccountName" . }}
    namespace: {{.Values.namespace}}