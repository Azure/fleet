processor:
  ignoreTypes:
    - "InternalMemberCluster$"
    - "InternalMemberClusterSpec$"
    - "InternalMemberClusterStatus$"
    - "InternalMemberClusterList$"
    - "AppliedWork$"
    - "AppliedWorkStatus$"
    - "AppliedWorkList$"
  ignoreGroupVersions:
    - "fleet.azure.com/v1alpha1"


render:
  # Version of Kubernetes to use when generating links to Kubernetes API documentation.
  kubernetesVersion: 1.26
  # Generate better link for known types
  knownTypes:
    - name: SecretObjectReference
      package: sigs.k8s.io/gateway-api/apis/v1beta1
      link: https://gateway-api.sigs.k8s.io/references/spec/#gateway.networking.k8s.io/v1beta1.SecretObjectReference