          for fleet system namespaces). - reserved fleet resource types including:
          MemberCluster, InternalMemberCluster, ClusterResourcePlacement, MultiClusterService,
          ServiceImport, etc. The `ClusterResourceBinding` will be created, and it
          represents a scheduling decision that binds a group of resources to a cluster.'
