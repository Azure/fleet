# permissions for end users to edit internalmemberclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: internalmembercluster-editor-role
rules:
- apiGroups:
  - fleet.azure.com
  resources:
  - internalmemberclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - fleet.azure.com
  resources:
  - internalmemberclusters/status
  verbs:
  - get
