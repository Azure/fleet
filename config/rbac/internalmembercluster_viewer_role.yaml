# permissions for end users to view internalmemberclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: internalmembercluster-viewer-role
rules:
- apiGroups:
  - fleet.azure.com
  resources:
  - internalmemberclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - fleet.azure.com
  resources:
  - internalmemberclusters/status
  verbs:
  - get
