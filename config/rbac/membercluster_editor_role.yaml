# permissions for end users to edit memberclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: membercluster-editor-role
rules:
- apiGroups:
  - fleet.azure.com
  resources:
  - memberclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - fleet.azure.com
  resources:
  - memberclusters/status
  verbs:
  - get
