# permissions for end users to view memberclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: membercluster-viewer-role
rules:
- apiGroups:
  - fleet.azure.com
  resources:
  - memberclusters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - fleet.azure.com
  resources:
  - memberclusters/status
  verbs:
  - get
