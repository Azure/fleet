# permissions for end users to view memberships.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: membership-viewer-role
rules:
- apiGroups:
  - fleet.azure.com
  resources:
  - memberships
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - fleet.azure.com
  resources:
  - memberships/status
  verbs:
  - get
