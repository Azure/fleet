apiVersion: placement.kubernetes-fleet.io/v1beta1
kind: ClusterStagedUpdateRun
metadata:
  name: example-run
spec:
  placementName: example-placement
  resourceSnapshotIndex: example-placement-0-snapshot
  stagedRolloutStrategyName: example-strategy
status:
  policySnapshotIndexUsed: example-placement-0
  policyObservedClusterCount: 3
  appliedStrategy:
    type: Immediate
  stagedUpdateStrategySnapshot:
    stages:
      - name: stage1
        labelSelector:
          matchLabels:
            environment: production
        sortingLabelKey: priority
        afterStageTasks:
          - type: TimedWait
            waitTime: 1h
  stagesStatus:
    - stageName: stage1
      clusters:
        - clusterName: cluster1
          conditions:
            - type: Started
              status: "True"
      startTime: "2023-10-01T00:00:00Z"
      endTime: "2023-10-01T01:00:00Z"
      conditions:
        - type: Progressing
          status: "True"
  conditions:
    - type: Initialized
      status: "True"
    - type: Progressing
      status: "True"
    - type: Succeeded
      status: "False"
