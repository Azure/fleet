apiVersion: apps.kruise.io/v1alpha1
kind: CloneSet
metadata:
  name: guestbook-clone
  namespace: app
spec:
  replicas: 20
  selector:
    matchLabels:
      app.kubernetes.io/name: guestbook-clone
  template:
    metadata:
      labels:
        app.kubernetes.io/name: guestbook-clone
    spec:
      containers:
        - name: guestbook
          image: openkruise/guestbook:v1
          imagePullPolicy: Always
          ports:
            - name: http-server
              containerPort: 3000
  updateStrategy:
    type: InPlaceIfPossible
    maxUnavailable: 3