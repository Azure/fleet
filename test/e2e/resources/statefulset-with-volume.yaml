apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-ss-with-volume
spec:
  selector:
    matchLabels:
      app: test-ss-with-volume # has to match .spec.template.metadata.labels
  serviceName: "test-ss-with-volume-svc"
  replicas: 3 # by default is 1
  template:
    metadata:
      labels:
        app: test-ss-with-volume # has to match .spec.selector.matchLabels
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: pause
        image: k8s.gcr.io/pause:3.8
  volumeClaimTemplates:
  - metadata:
      name: test-ss-with-volume-pvc
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "non-existent-sc"
      resources:
        requests:
          storage: 1Gi