apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: test-ds
  namespace: test-ns
  labels:
    k8s-app: test-ds
spec:
  selector:
    matchLabels:
      name: test-ds
  template:
    metadata:
      labels:
        name: test-ds
    spec:
      containers:
        - name: pause
          image: k8s.gcr.io/pause:3.8
          resources:
            limits:
              cpu: 100m
              memory: 200Mi
            requests:
              cpu: 1m
              memory: 1Mi
      terminationGracePeriodSeconds: 30
