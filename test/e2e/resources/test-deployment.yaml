apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deploy
  namespace: default
spec:
  selector:
    matchLabels:
      app: test-deploy
  replicas: 2
  template:
    metadata:
      labels:
        app: test-deploy
    spec:
      containers:
      - name: pause
        image: k8s.gcr.io/pause:3.8
        resources:
          requests:
            cpu: 1m
            memory: 2Mi
          limits:
            cpu: 100m
            memory: 200Mi
