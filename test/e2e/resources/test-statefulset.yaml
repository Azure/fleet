apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-ss
  namespace: test-ns
  labels:
    test-key: test-value
spec:
  selector:
    matchLabels:
      app: test-ss # has to match .spec.template.metadata.labels
  serviceName: "test-ss-svc"
  replicas: 3 # by default is 1
  template:
    metadata:
      labels:
        app: test-ss # has to match .spec.selector.matchLabels
    spec:
      containers:
        - name: pause
          image: k8s.gcr.io/pause:3.8
          resources:
            requests:
              cpu: 1m
              memory: 2Mi
            limits:
              cpu: 100m
              memory: 200Mi

